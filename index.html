<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFSIFY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    
    <header></header>       

    <main>

        <section class="menu">

            <div class="logo"> 
                <img src="logo.png" alt="">
                <h3>EFSIFY</h3>
            </div>

            <button id="home" onclick="Home()"> <i class="fas fa-home"></i> Home</button>

            <button class="agregar" id="agregar" onclick="VentanaTarea()"> <i class="fas fa-plus"></i> Añadir tarea</button>

            <button class="borrar"> <i class="fas fa-trash"></i> Eliminar completadas</button>

            <button class="filtrar"> <i class="fas fa-filter"></i> Filtrar</button>

            <button class="veloz"> <i class="fas fa-bolt"></i> Más veloz</button>
        </section>


        <section class="lista" id="lista">      
            <h1>To do list</h1>
            <hr>
            <div class="tarea">  
                <div>
                    <input type="checkbox">           
                    <p>Jugar al formula 1 anashei y ganar en barhein</p>
                </div>
                <p>02/03/2025 11:24am</p>

                <button class="eliminar"> <i class="fas fa-trash"></i> </button>
            </div>
            
        </section>

        <section class="agregar-tarea lista" id="agregrar-tarea">
            <h1>Agregar tarea</h1>
            <hr>
            <form action="" id="formulario" onsubmit="Formulario()"> 
                <p>Ingrese la tarea</p>
                <input type="text" id="ingreso" autocomplete="off" onkeyup="ValidarVacio()">
                <button type="submit"> <i class="fas fa-plus"></i> </button>

            </form>

        </section>

    </main>

    <footer></footer>

    <script src="script.js"></script>

</body>
</html>
