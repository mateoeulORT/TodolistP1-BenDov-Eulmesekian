<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFSIFY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    
    <header></header>       

    <main>

        <section class="menu">

            <div class="logo"> 
                <img src="logo.png" alt="">
                <h3>EFSIFY</h3>
                
            </div>

            <button id="home" onclick="Home()"> <i class="fas fa-home"></i> Home</button>

            <button class="agregar" id="agregar" onclick="VentanaTarea()"> <i class="fas fa-plus"></i> Añadir tarea</button>

            <button class="borrar"> <i class="fas fa-trash"></i> Eliminar completadas</button>

            <button class="veloz"> <i class="fas fa-bolt"></i> Más veloz</button>
        </section>


        <section class="lista" id="lista">      
            <div class="titulo">
                <h1>To do list</h1> 
                <div class="filtrar">
                    <p>Ordenar por</p>
                    <select id="opciones" onchange="OrdenarLista()">
                        <option value="fecha" selected >Fecha creacion</option>
                        <option value="completadas">completadas</option>
                    </select>
                </div>
            </div>
            <hr>
        </section>

        <section class="agregar-tarea lista" id="agregrar-tarea">
            <h1>Agregar tarea</h1>
            <hr>
            <form action="" id="formulario" onsubmit="Formulario()"> 
                <p id="aña">Ingrese la tarea</p>
                <input type="text" id="ingreso" autocomplete="off" onkeyup="ValidarVacio()">
                <button type="submit"> <i class="fas fa-plus"></i> </button>

            </form>

        </section>

    </main>

    <footer></footer>

    <script src="script.js"></script>

</body>
</html>
